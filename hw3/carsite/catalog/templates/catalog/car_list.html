{% extends 'catalog/base.html' %}

{% block content %}
<h1>Список автомобилей</h1>
<ul>
    {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.id %}">{{ car.name }}</a> — 
            Производитель: {{ car.company.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
